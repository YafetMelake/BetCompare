<!DOCTYPE html>
<html>
<head>
    <title>BetCompare</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">BetCompare</h1>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>Bookie</th>
                        <th>Match</th>
                        <th>HomePrice</th>
                        <th>AwayPrice</th>
                        <th>DrawPrice</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }} vs {{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                        <td>{{ row[4] }}</td>
                        <td>{{ row[5] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="container mt-4 text-center">
        <img src="https://i.kym-cdn.com/photos/images/original/002/397/743/a53" alt="Funny Image" style="max-width: 300px;">
        <p>
            <a href="https://www.begambleaware.org/" target="_blank">Please visit BeGambleAware for any help</a>
        </p>
    </div>
</body>
</html>
